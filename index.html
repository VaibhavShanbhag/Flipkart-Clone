<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/utilities.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="img/logo.png" alt="Flipkart Logo">
            </div>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
            <div class="searchbar">
                <input type="text" name="" id="" placeholder="Search for products, brands and more">
                <a href="#search" class="search-icon"><i class="fas fa-search"></i></a>
            </div>
            <div class="login">
                <button class="login-btn">Login</button>
            </div>
            <div class="cart">
                <a href="#cart" class="cart-box"><i class="fas fa-shopping-cart"></i><span class="cart-box"> cart</span></a>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="shop-items">
                <div class="offer-item">
                    <img src="img/top offers.png" alt="offer list">
                    <p>Top Offers</p>
                </div>
                <div class="offer-item">
                    <img src="img/grocery.png" alt="grocery list">
                    <p>Grocery</p>
                </div>
                <div class="offer-item">
                    <img src="img/samrtphone.png" alt="smartphone list">
                    <p>Mobiles</p>
                </div>
                <div class="offer-item">
                    <img src="img/fashion.png" alt="fashion list">
                    <p>Fashion</p>
                </div>
                <div class="offer-item">
                    <img src="img/electronics.png" alt="electronics list">
                    <p>Electronics</p>
                </div>
                <div class="offer-item">
                    <img src="img/home.jpg" alt="home list">
                    <p>Home</p>
                </div>
                <div class="offer-item">
                    <img src="img/Appliances.png" alt="Appliances list">
                    <p>Appliances</p>
                </div>
                <div class="offer-item">
                    <img src="img/travel.png" alt="travel list">
                    <p>Travel</p>
                </div>
                <div class="offer-item">
                    <img src="img/beauty toys.png" alt="fashion list">
                    <p>Beauty, Toys & More</p>
                </div>
            </div>
            <div class="slider-img">
            </div>
            <div class="top-deals">
                <div class="deals-heading-view">
                    <h2>Top Deals on Devices</h2>
                    <button>View All</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="flex-all-center">
        <p>&copy; Copyright Flipkart.com. All Rights Reserved.</p>
    </footer>
</body>

</html>
